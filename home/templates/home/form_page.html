{% extends "teamstoer/base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-form-page{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-xs-12">

        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Verzenden">
        </form>
        </div>
    </div>
    </div>
{% endblock %}
